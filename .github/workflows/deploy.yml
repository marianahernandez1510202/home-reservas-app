name: üöÄ Deploy to VPS

on:
  workflow_run:
    workflows: ["üê≥ Build and Push Docker Images"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Prepare files for deployment
        run: |
          # Save SSH key to file
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Copy docker-compose.yml via SSH with cat
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            docker-compose.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/app/

          # Create .env.production on VPS
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "cat > ~/app/.env.production" << EOF
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRE=${{ secrets.JWT_EXPIRE }}
          EOF

          echo "‚úÖ Files prepared successfully"

      - name: üöÄ Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ~/app

            echo "üîê Logging into GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üìù Setting up environment variables..."
            # Reemplazar GITHUB_REPOSITORY en docker-compose.yml
            export GITHUB_REPOSITORY=${{ github.repository }}

            # Cargar variables de .env.production
            if [ -f .env.production ]; then
              export MONGODB_URI="${{ secrets.MONGODB_URI }}"
              export JWT_SECRET="${{ secrets.JWT_SECRET }}"
              export JWT_EXPIRE="${{ secrets.JWT_EXPIRE }}"
            fi

            echo "‚¨áÔ∏è Pulling latest images..."
            docker compose pull

            echo "üõë Stopping and removing old containers..."
            docker compose down --remove-orphans

            # Force remove any conflicting containers
            docker rm -f home-backend home-frontend 2>/dev/null || true

            echo "üöÄ Starting new containers..."
            docker compose up -d --force-recreate

            echo "‚è≥ Waiting for services to be healthy..."
            sleep 10

            echo "üîç Checking container status..."
            docker compose ps

            echo "üìä Showing recent logs..."
            docker compose logs --tail=50

            echo "üßπ Cleaning up old images..."
            docker image prune -af

            echo "‚úÖ Deployment completed successfully!"

      - name: üîç Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ~/app
            echo "======================================"
            echo "üìä DEPLOYMENT STATUS"
            echo "======================================"
            docker compose ps
            echo "======================================"
            echo "üîç HEALTH CHECKS"
            echo "======================================"
            # Check backend health
            curl -f http://localhost:5000/ || echo "‚ö†Ô∏è Backend health check failed"
            # Check frontend
            curl -f http://localhost:3000/ || echo "‚ö†Ô∏è Frontend health check failed"
            echo "======================================"

      - name: üí¨ Deployment Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            echo "‚úÖ Deployment to VPS completed successfully!"
          else
            echo "‚ùå Deployment to VPS failed!"
          fi
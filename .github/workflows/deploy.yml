name: ğŸš€ Deploy to VPS

on:
  workflow_run:
    workflows: ["ğŸ³ Build and Push Docker Images"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: "~/app/"

      - name: ğŸ“¦ Copy .env.production to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".env.production"
          target: "~/app/"

      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ~/app

            echo "ğŸ” Logging into GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ğŸ“ Setting up environment variables..."
            # Reemplazar GITHUB_REPOSITORY en docker-compose.yml
            export GITHUB_REPOSITORY=${{ github.repository }}

            # Cargar variables de .env.production
            if [ -f .env.production ]; then
              export MONGODB_URI="${{ secrets.MONGODB_URI }}"
              export JWT_SECRET="${{ secrets.JWT_SECRET }}"
              export JWT_EXPIRE="${{ secrets.JWT_EXPIRE }}"
            fi

            echo "â¬‡ï¸ Pulling latest images..."
            docker compose pull

            echo "ğŸ›‘ Stopping old containers..."
            docker compose down

            echo "ğŸš€ Starting new containers..."
            docker compose up -d

            echo "â³ Waiting for services to be healthy..."
            sleep 10

            echo "ğŸ” Checking container status..."
            docker compose ps

            echo "ğŸ“Š Showing recent logs..."
            docker compose logs --tail=50

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af

            echo "âœ… Deployment completed successfully!"

      - name: ğŸ” Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ~/app
            echo "======================================"
            echo "ğŸ“Š DEPLOYMENT STATUS"
            echo "======================================"
            docker compose ps
            echo "======================================"
            echo "ğŸ” HEALTH CHECKS"
            echo "======================================"
            # Check backend health
            curl -f http://localhost:5000/ || echo "âš ï¸ Backend health check failed"
            # Check frontend
            curl -f http://localhost/ || echo "âš ï¸ Frontend health check failed"
            echo "======================================"

      - name: ğŸ’¬ Deployment Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            echo "âœ… Deployment to VPS completed successfully!"
          else
            echo "âŒ Deployment to VPS failed!"
          fi